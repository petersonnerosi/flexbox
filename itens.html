<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox Layout</title>

	<style type="text/css">
		
		#conteudo {
			background: #dcdcdc;
			height: 400px;
			display: flex;
			display: -webkit-box;
			display: -ms-flexbox;
		}

		.item {
			width: 100px;
			height: 100px;
			margin: 10px;
			background: white;
			border: 1px solid gray;
			flex-grow: 1;
		}

		.ordem1 {
			order: 1;
		}

		.ordem2 {
			order: 2;
		}

		.ordem3 {
			order: 3;
		}

		.ordem4 {
			order: 4;
		}

	</style>

</head>
<body>

	<h1>Flexbox</h1>
	<div id="conteudo">
		<div class="item ordem4">01</div>
		<div class="item ordem2">02</div>
		<div class="item ordem3">03</div>
		<div class="item ordem1">04</div>
	</div>

</body>
</html>
